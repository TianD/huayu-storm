            #         import maya.cmds as cmds
            #         import mtoa.aovs as aovs
            #         aovs.AOVInterface().addAOV('crypto_asset' )
            #         aovs.AOVInterface().addAOV('crypto_material' )
            #         aovs.AOVInterface().addAOV('crypto_object' )
            #           [x] crypto_asset      rgb  exr gaussian
            #           [x] crypto_material   rgb  exr gaussian
            #           [x] crypto_object     rgb  exr gaussian
            ### Diagnostics
            #       Error Handling [row layout]
            #           [ ]Abort On Error
            "defaultArnoldRenderOptions.abortOnError": 0
